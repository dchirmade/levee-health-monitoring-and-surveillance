# Default configurations 

# ADXL335 hardware sensor's default values at the time of calibration. 
ADXL335-X-position := 10
ADXL335-Y-position := 11
ADXL335-Z-position := 12
ADXL335-alerting-trigger : = 5

# Alerting water level limit in (fts) 
noaa-alerting-water-level := 3 

# Alerting weather condition and location where levee are built  
noaa-alerting-weather-type := Fair
noaa-alerting-weather-location := New Orleans  
